  <body>
<font color= White>
    <h1 align=center>Tu peso en otro planeta</h1>
    <p align=center>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("Cual es tu peso?")
    var planeta = prompt("Elige tu planeta:\n 1 es marte, 2 es jupiter")
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 27.8;
    var peso_final;
    if(planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra
    }
    else if(planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra
    }
    peso_final = parseInt(peso_final);
    if(planeta == 1)
    {document.write("Tu peso en Marte es <strong>" + peso_final + " Kilos</strong>")}
    else if(planeta ==2)
    {document.write("Tu peso en Jupiter es <strong>" + peso_final + " Kilos</strong>")}
    else
    {document.write("Usted es mong√≥lico")}
    </script>
